services:
  carvu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carvu
    restart: always
    ports:
      - "3000:80"
      - "6000:${GRPC_PORT}"
    volumes:
      - ./:/app
    depends_on:
      - pgsql
      - redis
    networks:
      - carvu

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6378:${REDIS_PORT}"
    volumes:
      - redis:/data
    networks:
      - carvu

  pgsql:
    image: postgres:latest
    container_name: pgsql
    restart: unless-stopped
    tty: true
    ports:
      - "5433:5432"
    volumes:
      - pgsql:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "${DB_DATABASE}"
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    networks:
      - carvu
networks:
  carvu:
volumes:
  pgsql:
  redis:
